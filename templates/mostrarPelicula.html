<!DOCTYPE html>
<head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<title>Personajes</title>
<link rel="stylesheet" type="text/css" href="/static/css/style.css" media="screen" />
<style>
    table {
    display:block;margin:auto;
    width: 50%;
    font-size: 16px;
    border: 1px solid #000;
    }
    th, td {
    border-bottom: 1px solid #000;
    }  
</style>
</head>

<body style="background-color: white;">

    <ul style="list-style-type: none;margin: 0;padding: 0;overflow: hidden;background-color: transparent;border-radius: 20px 20px 20px 20px;">
        <li style="float: left;font-size: 20px;text-decoration: none;padding: 20px; width:8%;">
            <a style="color: black;text-decoration: none;" href="/peliculas">Home</a>
        </li>
     </ul>
    
        <div class="card-content"> 
            {% for dato in datos %} 
            <div class="card-img" style="text-align: center;">
                <img src="https://image.tmdb.org/t/p/w500/{{ dato['poster'] }}" style="border-radius: 20px" width=20% alt="">
            </div>
            <div class="card-desc">
                <h2 style="text-align: center;">{% print(dato['title'])%}</h2>
                <h4 style="text-align: center;">{% print(dato['release_date'])%}</h4>
                <p style="margin: 50px; font-size: 18px;text-align: justify;">{% print(dato['overview'])%}</p>
            </div>
            {%endfor%}
            <h2><center>Casting</center></h2>
            <table>
                {% for cast in casting %}
                <tr>
                    <td style="width: 10%;"><img src="https://image.tmdb.org/t/p/w500/{{ cast[0]['profile'] }}" style="width: 100%;"></td>
                    <td style="padding-left: 10px;">
                        Character: {% print(cast[0]['character'])%}
                        <br>
                        Actor: {% print(cast[0]['p_name'])%}
                    </td>
                </tr>
                {%endfor%}
            </table> 
        </div> 
    
    
    
</body>

</html>
